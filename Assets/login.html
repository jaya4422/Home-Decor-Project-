<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/auth.css">
</head>

<body class="auth-page">
  <div class="auth-wrapper">
    <div class="auth-card is-visible" aria-labelledby="loginTitle">
      <h2 id="loginTitle">Sign in</h2>

      <form class="auth-form" id="loginForm" action="#" method="post" novalidate>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="email" placeholder="you@example.com">

        <label for="password">Password</label>
        <div class="password-row">
          <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="Your password">
          <button type="button" id="togglePwd" aria-label="Toggle password visibility">ğŸ‘ï¸</button>
        </div>

        <button type="submit" class="btn primary">Sign in</button>

        <p class="auth-footer">Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>
    </div>
  </div>

  <script src="./javascript/auth.js" defer></script>
</body>

</html>
